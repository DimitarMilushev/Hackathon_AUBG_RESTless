server.error.include-stacktrace=never
server.error.include-message=always
server.address=192.168.134.109
server.port=8081

database.url = jdbc:mysql://localhost:3306/play_date
database.username = root
database.password = root

#spring.thymeleaf.mode=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Search
spring.jpa.properties.hibernate.search.default.directory_provider=filesystem
spring.jpa.properties.hibernate.search.default.indexBase=./test/lucene/indexes

# Enable debug logging for Hibernate Search
logging.level.org.hibernate.search=DEBUG